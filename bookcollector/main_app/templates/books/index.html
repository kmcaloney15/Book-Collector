{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ book.name }}</span>
        <h5>Author: {{ book.author }}</h5>
        <h6>Series: {{ book.series }}</h6>
        <p>Description: {{ book.description }}</p>

    </div>
</div>
{% endfor %}

{% endblock %}
