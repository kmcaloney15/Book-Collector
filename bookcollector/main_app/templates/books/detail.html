{% extends 'base.html' %}
{% block content %}

<h1>Book Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ book.name }}</span>
    <p>Author: {{ book.author }}</p>
    <p>Series: {{ book.series }}</p>
    <p>Description: {{ book.description }}</p>
  </div>
</div>

{% endblock %}
